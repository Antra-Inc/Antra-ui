<div antraWidget class="form-container">
  <div class="form__row">
    <h3>Reset your password</h3>
    <p>Please create new Password</p>
  </div>
  <form
    class="form change-pwd-form"
    #changePwdForm="ngForm"
    [antraMatchPassword]="['password', 'confirmPassword']"
    (ngSubmit)="onSubmit()"
  >
    <div class="form__row">
      <input
        matInput
        placeholder="Password"
        type="password"
        class="form__input"
        [(ngModel)]="loginModel.password"
        name="password"
        #password="ngModel"
        antraPasswordPattern
        required
      />
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
        <span *ngIf="password.errors?.required">
          {{ passwordValidationMessage[0] }}
        </span>
        <span *ngIf="password.errors?.invalidPassword">
          {{ passwordValidationMessage[1] }}
        </span>
      </div>
    </div>
    <div class="form__row">
      <input
        matInput
        placeholder="Confirm Password"
        type="password"
        class="form__input"
        [(ngModel)]="loginModel.confirmPassword"
        name="confirmPassword"
        #confirmPassword="ngModel"
        required
      />
      <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="text-danger">
        <span *ngIf="confirmPassword.errors?.required">
          {{ confirmPasswordValidationMessage[0] }}
        </span>
        <span *ngIf="confirmPassword.errors?.passwordMismatch">
          {{ confirmPasswordValidationMessage[1] }}
        </span>
      </div>
    </div>
    <br />
    <div class="form__row">
      <button mat-button type="submit" class="btn btn-primary form__submit-center" [disabled]="changePwdForm.invalid">
        SUBMIT
      </button>
    </div>
  </form>
</div>
