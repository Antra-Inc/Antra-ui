<button *ngIf="btnType === 'raised'" mat-raised-button [color]="btnColor">
  {{ btnText }}
</button>
<button *ngIf="btnType === 'basic'" mat-button [color]="btnColor">
  {{ btnText }}
</button>
<button *ngIf="btnType === 'flat'" mat-flat-button [color]="btnColor">
  {{ btnText }}
</button>
<button *ngIf="btnType === 'icon'" mat-icon-button [color]="btnColor">
  {{ btnText }}
</button>
<button *ngIf="btnType === 'fab'" mat-fab [color]="btnColor">
  {{ btnText }}
</button>
