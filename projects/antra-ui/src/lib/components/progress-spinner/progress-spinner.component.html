  </head>

  <div class="card">

    <div class="percent">
      <svg>
        <circle cx="70" cy="70" r="70"></circle>
        <circle cx="70" cy="70" r="70"></circle>
      </svg>
      <div class="number" style="stroke:#00ff43" [ngStyle]="{'stroke-dashoffset': {{calc(440 - (440 * 75) / 100)}}">
        <h2>{{percentage}}<span>%</span></h2>
      </div>
    </div>

  </div>
