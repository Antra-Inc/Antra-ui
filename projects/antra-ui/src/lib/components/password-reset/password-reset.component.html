<div antraWidget class="form-container">
  <div class="form__row">
    <h3 class="font-bold">Password Reset</h3>
    <p>Please enter your Registered Email ID to receive reset password link.</p>
  </div>
  <form class="form reset-form" #resetForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form__row">
      <input
        matInput
        placeholder="Email ID"
        type="text"
        class="form__input"
        [(ngModel)]="loginModel.email"
        name="email"
        #email="ngModel"
        required
        email
      />
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
        <div *ngIf="email.errors?.required">
          <span class="material-icons"> error_outline </span> {{ emailAddressValidationMessage[0] }}
        </div>
        <div *ngIf="email.errors?.email">
          <span class="material-icons"> error_outline </span> {{ emailAddressValidationMessage[1] }}
        </div>
      </div>
      <div *ngIf="showLoginError && email.valid" class="text-danger">
        <div><span class="material-icons"> error_outline </span>{{ loginErrorMessage }}</div>
      </div>
    </div>
    <div class="form__row">
      <button mat-button type="submit" class="btn btn-primary form__submit-center" [disabled]="resetForm.invalid">
        SUBMIT
      </button>
    </div>
  </form>
</div>
