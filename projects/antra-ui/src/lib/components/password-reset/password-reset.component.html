<div antraWidget class="form-container">
  <div class="form__row">
    <h3>Password Reset</h3>
    <p>Please enter your Registered Email ID to receive reset password link.</p>
  </div>
  <form class="form reset-form" #resetForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form__row">
      <input
        matInput
        placeholder="Email ID"
        type="text"
        class="form__input"
        [(ngModel)]="loginModel.email"
        name="email"
        #email="ngModel"
        required
        email
      />
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
        <span *ngIf="email.errors?.required">
          {{ emailAddressValidationMessage[0] }}
        </span>
        <span *ngIf="email.errors?.email">
          {{ emailAddressValidationMessage[1] }}
        </span>
      </div>
    </div>
    <div class="form__row">
      <button type="submit" class="btn btn-primary form__submit-center" [disabled]="resetForm.invalid">SUBMIT</button>
    </div>
  </form>
</div>
