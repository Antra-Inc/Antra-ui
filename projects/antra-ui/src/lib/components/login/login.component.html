<div antraWidget class="loginForm">
  <form #loginForm="ngForm" (ngSubmit)="loginForm.form.valid && onSubmit()" novalidate>
    <div class="form-group">
      <label><b>Email Address</b></label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="loginModel.email"
        name="email"
        #email="ngModel"
        required
        email
      />
      <span class="text-danger" *ngIf="(email.touched || loginForm.submitted) && email.errors?.required">
        Email Address is required
      </span>
      <span class="text-danger" *ngIf="email.touched && email.errors?.email"> Please Enter Valid Email Address </span>
    </div>
    <div class="form-group">
      <label><b>Password</b></label>
      <input
        type="password"
        class="form-control"
        [(ngModel)]="loginModel.password"
        name="password"
        #password="ngModel"
        antraPasswordPattern
        required
      />
      <span class="text-danger" *ngIf="(password.touched || loginForm.submitted) && password.errors?.required">
        Password is required
      </span>
      <span class="text-danger" *ngIf="password.touched && password.errors?.invalidPassword">
        Password should have minimum 8 characters, at least 1 uppercase letter, 1 lowercase letter and 1 number
      </span>
    </div>
    <div class="form-group">
      <button type="submit" class="btn">LOGIN</button>
    </div>
  </form>
</div>
