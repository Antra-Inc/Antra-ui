<div antraWidget class="form">
  <form #loginForm="ngForm" (ngSubmit)="loginForm.form.valid && onSubmit()" novalidate>
    <div class="form-group">
      <input
        matInput
        placeholder="Email Address"
        type="text"
        class="form-control"
        [(ngModel)]="loginModel.email"
        name="email"
        #email="ngModel"
        required
        email
      />
      <span class="text-danger" *ngIf="(email.touched || loginForm.submitted) && email.errors?.required">
        {{ emailAddressValidationMessage[0] }}
      </span>
      <span class="text-danger" *ngIf="email.touched && email.errors?.email">
        {{ emailAddressValidationMessage[1] }}
      </span>
    </div>
    <div class="form-group">
      <input
        matInput
        placeholder="Password"
        type="password"
        class="form-control"
        [(ngModel)]="loginModel.password"
        name="password"
        #password="ngModel"
        antraPasswordPattern
        required
      />
      <span class="text-danger" *ngIf="(password.touched || loginForm.submitted) && password.errors?.required">
        {{ passwordValidationMessage[0] }}
      </span>
      <span class="text-danger" *ngIf="password.touched && password.errors?.invalidPassword">
        {{ passwordValidationMessage[1] }}
      </span>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">LOGIN</button>
    </div>
    <div class="move-right margin-top">
      <span class="light-color hover" (click)="sendActionName('FORGOTPASSWORD')">Forgot Password</span>
    </div>
    <hr class="light-color" />
    <div class="margin-top">
      <b class="light-color bold">Login using</b>
    </div>
