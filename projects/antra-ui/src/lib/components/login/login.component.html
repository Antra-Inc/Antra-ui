<div antraWidget class="form">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div>
      <input
        matInput
        placeholder="Email Address"
        type="text"
        class="form__input"
        [(ngModel)]="loginModel.email"
        name="email"
        #email="ngModel"
        required
        email
      />
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
        <span *ngIf="email.errors?.required">
          {{ emailAddressValidationMessage[0] }}
        </span>
        <span *ngIf="email.errors?.email">
          {{ emailAddressValidationMessage[1] }}
        </span>
      </div>
    </div>
    <div>
      <input
        matInput
        placeholder="Password"
        type="password"
        class="form__input"
        [(ngModel)]="loginModel.password"
        name="password"
        #password="ngModel"
        antraPasswordPattern
        required
      />
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
        <span *ngIf="password.errors?.required">
          {{ passwordValidationMessage[0] }}
        </span>
        <span *ngIf="password.errors?.invalidPassword">
          {{ passwordValidationMessage[1] }}
        </span>
      </div>
    </div>
    <div>
      <button type="submit" class="btn btn-primary form__submit-center" [disabled]="loginForm.invalid">LOGIN</button>
      <!-- <antra-raised-button
        class="form__submit-center"
        [disabled]="loginForm.invalid"
        btnText="LOGIN"
      ></antra-raised-button> -->
    </div>
    <div class="form__link">
      <span (click)="sendLoginActionName(actionType)">Forgot Password</span>
    </div>
    <div *ngIf="loginUsingOption">
      <hr />
      <div class="form__label-color-grey">
        <b>Login using</b>
      </div>

      <div class="form__row">
        <div class="form__column" *ngIf="loginUsingGmail">
          <button class="btn btn-danger" type="button" (click)="sendLoginActionName(actionType)">
            <img class="form__button-img" src="/assets/svg/gmail.svg" />Gmail
          </button>
        </div>
        <div class="form__column form__button-right" *ngIf="loginUsingOffice365">
          <button type="button" (click)="sendLoginActionName(actionType)" class="btn btn-warning">
            <img class="form__button-img" src="/assets/svg/office.svg" />Office 365
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
