<div class="example-content">
  <table>
    <tr>
      <td>
        <antra-login
          [emailAddressValidationMessage]="emailAddressValidationMsg"
          [passwordValidationMessage]="passwordValidationMsg"
          (loginActionEvent)="getActionNameOne($event)"
        ></antra-login>
      </td>
      <td>
        <antra-login id="dialog1"
          class="customized"
          [loginUsingOption]="loginUsingOption"
          [emailAddressValidationMessage]="emailAddressValidationMsg"
          [passwordValidationMessage]="passwordValidationMsg"
          (loginActionEvent)="getActionNameTwo($event)"
        ></antra-login>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <hr />
      </td>
    </tr>
    <tr>
      <td>
        <h2>
          {{ actionNameOne }}
        </h2>
      </td>
      <td>
        <h2>
          {{ actionNameTwo }}
        </h2>
      </td>
    </tr>
  </table>
</div>
