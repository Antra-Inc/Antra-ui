<div class="example-content">
  <table>
    <tr>
      <td>
        <antra-login
          [emailAddressValidationMessage]="emailAddressValidationMsg"
          [passwordValidationMessage]="passwordValidationMsg"
          (loginActionEvent)="getActionName($event)"
        ></antra-login>

        <hr />
        <h2>
          {{ actionName }}
        </h2>
      </td>
      <td>
        <antra-login class="customized"
          [loginUsingOption]="loginUsingOption"
          [emailAddressValidationMessage]="emailAddressValidationMsg"
          [passwordValidationMessage]="passwordValidationMsg"
          (loginActionEvent)="getActionName($event)"
        ></antra-login>

        <hr />
        <h2>
          {{ actionName }}
        </h2>
      </td>
    </tr>
  </table>
</div>
