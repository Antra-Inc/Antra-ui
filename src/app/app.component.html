<div class="main-container">
  <mat-toolbar class="app-header" color="primary">
    <button mat-icon-button (click)="toggleSideNav()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Antra-ui</span>
  </mat-toolbar>

  <div style="display: fixed; top: 60px; height: calc(100% - 60px);">
    <antra-sidenavbar
      [containerClass]="'app-container'"
      [sideNavConfig]="sideNavConfig"
      [sideNavBackgroundColor]="'blue'"
      [sideNavTextColor]="'white'"
      [sidenavMode]="'side'"
      (listOptionClicked)="getClickEventFromSideNav($event)"
      [isOpen]="isOpen"
    >
      <div style="display: fixed; left: 65px;">
        <router-outlet></router-outlet>
      </div>
      
    </antra-sidenavbar>
  </div>
</div>
