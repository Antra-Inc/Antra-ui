<div class="main-container">
  <mat-toolbar class="app-header" color="primary">
    <button mat-icon-button (click)="toggleSideNav()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Antra-ui</span>
  </mat-toolbar>

  <div class="sideNavBar-container">
    <antra-sidenavbar
      [containerClass]="'app-container'"
      [sideNavConfig]="sideNavConfig"
      [sideNavBackground]="''"
      [sideNavTextColor]="''"
      [sidenavMode]="'side'"
      (listOptionClicked)="getClickEventFromSideNav($event)"
      [isOpen]="isOpen"
    >
      <div class="sideNav-content-container">
        <router-outlet></router-outlet>
      </div>
      
    </antra-sidenavbar>
  </div>
</div>
